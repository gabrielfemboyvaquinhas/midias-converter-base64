<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Mídias para Base64</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/gabrielfemboyvaquinhas/" target="_blank" class="github-corner" aria-label="Visite meu GitHub" title="Visite meu GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#667eea; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="container">
        <div class="language-selector">
            <button class="lang-btn active" data-lang="pt" title="Português">
                <svg viewBox="0 0 60 42" class="flag-icon">
                    <rect width="60" height="42" fill="#009739"/>
                    <path d="M30 21 L3 3 L3 39 Z" fill="#FEDD00"/>
                    <path d="M30 21 L57 3 L57 39 Z" fill="#FEDD00"/>
                    <circle cx="30" cy="21" r="8" fill="#012169"/>
                    <path d="M30 14 L32 20 L38 20 L33 24 L35 30 L30 26 L25 30 L27 24 L22 20 L28 20 Z" fill="#FFFFFF"/>
                </svg>
            </button>
            <button class="lang-btn" data-lang="en" title="English">
                <svg viewBox="0 0 60 42" class="flag-icon">
                    <rect width="60" height="42" fill="#012169"/>
                    <path d="M0 0 L60 42 M60 0 L0 42" stroke="#fff" stroke-width="5"/>
                    <path d="M0 0 L60 42 M60 0 L0 42" stroke="#C8102E" stroke-width="3"/>
                    <path d="M30 0 L30 42 M0 21 L60 21" stroke="#fff" stroke-width="7"/>
                    <path d="M30 0 L30 42 M0 21 L60 21" stroke="#C8102E" stroke-width="4"/>
                </svg>
            </button>
            <button class="lang-btn" data-lang="es" title="Español">
                <svg viewBox="0 0 60 42" class="flag-icon">
                    <rect width="60" height="42" fill="#C60B1E"/>
                    <rect y="10.5" width="60" height="21" fill="#FFC400"/>
                </svg>
            </button>
        </div>
        
        <div class="logo-container">
            <img src="logo.png" alt="Logo Conversor Base64" class="logo">
        </div>
        <h1 data-i18n="title">Conversor de Mídias para Base64</h1>
        <p class="subtitle" data-i18n="subtitle">Converta imagens, vídeos, áudios e outros arquivos para Base64</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="*/*">
            <label for="fileInput" class="file-label">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span data-i18n="uploadText">Clique para selecionar arquivo</span>
                <span class="file-types" data-i18n="uploadSubtext">Suporta todos os formatos: imagens, vídeos, áudios, documentos, etc.</span>
            </label>
        </div>

        <div id="fileInfo" class="file-info hidden">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label" data-i18n="fileLabel">Arquivo:</span>
                    <span id="fileName" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label" data-i18n="typeLabel">Tipo:</span>
                    <span id="fileType" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label" data-i18n="sizeLabel">Tamanho:</span>
                    <span id="fileSize" class="info-value"></span>
                </div>
            </div>
        </div>

        <div id="previewSection" class="preview-section hidden">
            <h3 data-i18n="previewTitle">Preview</h3>
            <div id="previewContainer" class="preview-container"></div>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div class="result-header">
                <h2 data-i18n="resultTitle">Resultado Base64</h2>
                <div class="button-group">
                    <button id="copyBtn" class="btn btn-copy">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span data-i18n="copyBtn">Copiar</span>
                    </button>
                    <button id="downloadBtn" class="btn btn-download">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span data-i18n="downloadBtn">Download .txt</span>
                    </button>
                </div>
            </div>
            <textarea id="base64Output" readonly></textarea>
        </div>

        <footer class="credits">
            <p data-i18n="developedBy">Desenvolvido por <strong>Gabriel Femboy Vaquinha</strong></p>
            <p class="credits-sub" data-i18n="githubStar">Se você gostou deste projeto, deixe uma ⭐ no <a href="https://github.com/gabrielfemboyvaquinhas/midias-converter-base64/" target="_blank">GitHub</a>!</p>
        </footer>
    </div>

    <div class="background-decoration">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
